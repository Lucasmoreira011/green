<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Search</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-heart-3-line"></i>
                        <span>Favorites</span>
                    </a>

                </a>
                <a href="/link4/" class="tab-link link">
                    <i class="ri-user-line"></i>
                    <span>Profile</span>
                </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!--Nav TOPO-->
                <div class="top-nav">
                    <h1 class="title-logo"><span>Green</span>Tech</h1>
                    <a href="#" class="btn-cart" data-count="0"><i class="ri-shopping-bag-line"></i>
                    </a>
                </div>

                <form>
                    <input placeholder="O que você procura?" type="text" >
                    <i class="icone-busca ri-search-2-line"></i>
                </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        
                            <!-- Swiper -->
                            <div class="swiper mySwiper">
                              <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img  class="image-fluid" src="img/imagens/propaganda.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="image-fluid" src="img/imagens/propaganda2.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="image-fluid" src="img/imagens/propaganda3.png">
                                </div>
                                <div class="swiper-slide">
                                    <img class="image-fluid" src="img/imagens/propaganda4.png">
                                </div>

                              </div>
                              <div class="swiper-pagination"></div>
                            </div>

                            <div class="display-flex align-items-center justify-content-space-between">
                                <h2>Categorias</h2>
                                <a href="#">Veja todas<i class="mdi mdi-arrow-right"></i></a>
                            </div>

                                <!-- Swiper -->
                            <div class="swiper categorias">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <button class="filter-btn active">
                                            Todas
                                        </button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Celulares</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Laptops</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Smartwatches</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Tablets</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Fones de Ouvido</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Câmeras</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Acessórios para Celulares</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Roupas</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Calçados</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Perfumes</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Maquiagem</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Eletrodomésticos</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Móveis</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Brinquedos</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Livros</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Jogos de Videogame</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Equipamentos de Fitness</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Produtos para Cuidado Pessoal</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Decoração</button>
                                    </div>
                                    <div class="swiper-slide">
                                        <button class="filter-btn">Suplementos</button>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>

                            <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                                <!--ITEM CARD-->
                                <div class="item-card">
                                    <a href="#" class="item">
                                        <div class="img-container">
                                            <img src="/www/img/imagens/airpod.png">
                                        </div>
                                        <div class="nome-rating">
                                            <span>Nome do item</span>
                                            <span>
                                                <i class="mdi mdi-star"></i>
                                                4.8
                                            </span>
                                        </div>
                                        <div class="price">R$ 300</div>
                                    </a>

                                </div>
                                
                                
                                <div class="item-card">
                                    <a href="#" class="item">
                                        <div class="img-container">
                                            <img src="/www/img/imagens/xbox.png">
                                        </div>
                                        <div class="nome-rating">
                                            <span>Nome do item</span>
                                            <span>
                                                <i class="mdi mdi-star"></i>
                                                4.8
                                            </span>
                                        </div>
                                        <div class="price">R$ 300</div>
                                    </a>

                                </div>

                               
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
